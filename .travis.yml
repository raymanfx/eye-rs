language: rust
rust: stable

os: linux

before_install:
  - sudo apt-get install cmake libv4l-dev nasm

# Need to cache the whole `.cargo` directory to keep .crates.toml for
# cargo-update to work
cache:
  directories:
    - /home/travis/.cargo

# But don't cache the cargo registry
before_cache:
  - rm -rf /home/travis/.cargo/registry

jobs:
  allow_failures:
    env:
      - CAN_FAIL=true
  fast_finish: true
  include:
    - name: check
      script:
        - cargo check --no-default-features
        - cargo check --features hal-openpnp
    - name: test
      script:
        - cargo test --no-default-features
        - cargo test --features hal-openpnp
    - name: fmt
      before_script:
        - rustup component add rustfmt
      script:
        - cargo fmt -- --check
    - name: clippy
      env: CAN_FAIL=true
      before_script:
        - rustup component add clippy
      script:
        - cargo clippy -- -D warnings
